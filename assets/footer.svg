<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-0.5 -0.5 849 376" width="849px" height="376px">
    <foreignObject width="849px" height="376px">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro');

                .container {
                    background-color: #fff;
                    color: #1b202d;
                    font-family: 'Source Sans Pro', sans-serif;
                    font-size: 18px;
                    font-weight: 400;
                    line-height: 1.625;
                    text-align: left;
                    padding: 20px 20px;
                }

                .--dotted-box {
                    padding: 20px;
                    border: 10px dotted #ebebeb;
                    margin: 40px 0;
                }

                .--dotted-box .inner-box {
                    position: relative;
                    padding: 20px;
                    background-color: #f2f2f2;
                }

                p {
                    font-size: 20px;
                    text-align: center;
                    padding: 0;
                    margin: 0;
                }

                ul {
                    list-style-type: none;
                    text-align: center;
                    margin: 0;
                    padding: 0;
                }

                li {
                    display: inline-block;
                }

                a {
                    color: #1b202d;
                    margin: 0 5px;
                    padding: 0;
                }

                a:hover {
                    color: #f2f2f2;
                }

                .background--text-top {
                    font-size: 36px;
                    text-transform: lowercase;
                    z-index: 0;
                    color: #ebebeb;
                    text-align: right;
                    font-weight: 900;
                    line-height: 1;
                    margin-bottom: 0;
                }
            </style>
            <div class="container">
                <p class="background--text-top">Let's Connect</p>
                <div class="--dotted-box">
                    <div class="inner-box">
                        <ul>
                            <li><a href="https://twitter.com/hellofromTonya"><img src="twitter.svg"/></a></li>
                            <li><a href="https://www.linkedin.com/in/hellofromtonya/"><img src="linkedin.svg"/></a></li>
                            <li><a href="https://hellofromtonya.com/"><img src="quill.svg"/></a></li>
                            <li><a href="https://profiles.wordpress.org/hellofromtonya/" alt="Tonya Mork's WordPress profile"><img src="wordpress.svg"/></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>